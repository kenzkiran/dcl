<div class="modal-header">
    <h3 class="modal-title"> {{task}} Ground </h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group" ng-class="{'has-error': !newGround.name}">
            <label for="name">Name</label>
            <input id="groundName" class="form-control" placeholder="Enter ground name here" ng-model="newGround.name" ng-required="true">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="groundAddress" type="text" class="form-control" placeholder="Enter ground address here" ng-model="newGround.address" ng-required="true"/>            
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input id="groundCity" type="text" class="form-control" placeholder="Enter city here" ng-model="newGround.city" ng-required="true" />
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <input id="groundUrl" type="text" class="form-control" placeholder="Enter Google Maps Embed Url here" ng-model="newGround.url" ng-required="true" />
        </div>
        <div class="form-group">
            <label for="active">Is in Use?</label>
            <select class="form-control" placeholder="Select Yes/No" ng-model="newGround.active" style="width:100px;" ng-required="true">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-class="{disabled: !newGround.name}" ng-click="add()">SAVE</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
