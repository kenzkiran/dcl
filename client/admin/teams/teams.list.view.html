<div>
    <div class="row">
        <div class="col-md-10 text-center dcl-title-box team">Teams</div>
    </div>
    <div class="row">
        <div class="col-md-10 tool-container">
            <div class="tool-info">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" uib-tooltip="Add Team" ng-click="edit()"></span>
            </div>
        </div>
    </div>
    <div ng-repeat="t in teams">
        <div class='row' team='t' on-edit="edit(team)" toggle-active="toggleActive(team)" ptf-team-list></div>
    </div>
</div>
