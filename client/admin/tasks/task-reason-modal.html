<div class="modal-header">
    <h3 class="modal-title"> New Team Reject </h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name"> <span> Team Info </label>
            <output id="groundName" class="form-control"> {{teamName}} : </span> <span> {{teamType}}</span> </output>
        </div>
        <div class="form-group">
                <label for="name">Requester </label>
                <output  class="form-control" style="text-transform: capitalize"> {{requester}} </output>
            </div>
        <div class="form-group">
            <label for="address">Reason</label>
            <textarea maxlenght="256" class="form-control" placeholder="Enter Reason" 
            ng-model="task.reason" ng-required="true">
            </textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-class="{disabled: !task.reason}" ng-click="submit()">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
