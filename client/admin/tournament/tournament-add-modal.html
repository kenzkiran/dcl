<div class="modal-header">
    <h3 class="modal-title"> {{task}} Tournament </h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group" ng-class="{'has-error': !newTourney.name}">
            <label for="name">Name</label>
            <input id="name" class="form-control" placeholder="Enter tournament name here" id="tournamentName"
                   ng-model="newTourney.name" ng-required="true">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <div class="input-group">
                <input id='startDate' type="text" class="form-control" ng-model="newTourney.startDate" ng-required="true"
                       is-open="dateStatus.opened" uib-datepicker-popup="{{format}}"/>
                <span class="input-group-btn"> <button type="button"
                                                       class="btn btn-default glyphicon glyphicon-calendar"
                                                       ng-click="open($event)"></button> </span>
            </div>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" ng-model="newTourney.status"
                    ng-options="s for s in status"></select>
        </div>
        <div class="form-group">
            <label for="division">Division</label>
            <input id="division" class="form-control" placeholder="Enter Division: e.g Div A, Div B, Premier, First"
                   ng-model="newTourney.division" ng-required="true">
        </div>
        <div class="form-group">
            <label for="tt">TourneyType</label>
            <input id="tt" class="form-control" placeholder="e.g League/Knockout/Corporate Challenge"
                   ng-model="newTourney.tourneyType" ng-required="true">
        </div>
        <div class="form-group">
            <label for="mt">MatchType</label>
            <select class="form-control" id="mt" ng-model="newTourney.matchType"
                    ng-options="mt for mt in matchTypes"></select>
        </div>
    </form>
    <form class="form-inline">
        <div class="form-group" style="margin-right:30px;">
            <label for="gender">Gender</label>
            <select id='gender' class="form-control" id="gameType" ng-model="newTourney.gender"
                    ng-options="g for g in genders"></select>
        </div>
        <div class="form-group"  style="margin-right:30px;">
            <label for="gt">GameType</label>
            <select id="gt" class="form-control" ng-model="newTourney.gameType"
                    ng-options="g for g in gameTypes"></select>
        </div>
        <div class="form-group">
            <label for="ag">AgeGroup</label>
            <select id="ag" class="form-control" ng-model="newTourney.ageGroup"
                    ng-options="a for a in ageGroups"></select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-class="{disabled: !newTourney.name}" ng-click="add()">SAVE</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
