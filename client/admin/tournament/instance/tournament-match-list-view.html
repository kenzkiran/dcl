<div class="col-md-10 dcl-list-item tournament-match-list">
  <div class="col-md-4 col-sm-6">
    <div class="title-big text-center">
        <span ng-bind-html="highlight({'text': match.teamOne.name})"> {{match.teamOne.name}}</span> vs
        <span ng-bind-html="highlight({'text': match.teamTwo.name})"> {{match.teamTwo.name}} </span></div>
    <div class="info-bold">
        <span> Umpires:
        <span ng-bind-html="highlight({'text': match.umpireOne.name})"> {{match.umpireOne.name}} </span> |
        <span ng-bind-html="highlight({'text': match.umpireTwo.name})"> {{match.umpireTwo.name}} </span>
        </span>
    </div>
  </div>
<div class="col-md-3 col-sm-6">
    <div class="title-md">{{match.ground.name}}</div>
    <div class="info-bold text-center">{{match.ground.address}}, {{match.ground.city}}</div>
</div>
<div class="col-md-3 col-sm-6 match-date">
    <div class="title-md"> {{match.date | date:'dd-MMMM-yyyy'}}</div>
</div>
<div class="col-md-2 col-sm-6">
    <span class="glyphicon glyphicon-pencil item-tools" uib-tooltip="Edit" ng-click="edit({match: match});"> </span>
    <span class="glyphicon glyphicon-lock item-tools"  uib-tooltip="Toggle Lock" ng-click="toggleLock({match: match});"
          ng-class="{red: match.lock, green: !match.lock}"></span>
</div>
</div>
