<div class="wrapper">
    <form class="form-signup">
        <h2 class="form-signin-heading">New User Registration</h2>

        <div class="form-group" ng-class="{'has-error': !newUser.firstName}">
            <label for="firstName">Firstname</label>
            <input id="firstName" class="form-control" placeholder="First Name" id="firstName"
                   ng-model="newUser.firstName" ng-required="true">
        </div>
        <div class="form-group" >
            <label for="middleName">Middlename</label>
            <input id="middleName" class="form-control" placeholder="Optional: Middle Name" id="middleName"
                   ng-model="newUser.middleName">
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.lastName}">
            <label for="lastName">Lastname</label>
            <input id="lastName" class="form-control" placeholder="Last Name" id="lastName"
                   ng-model="newUser.lastName" ng-required="true">
        </div>
        <div class="form-group" ng-class="{'has-error': checkEmail()}">
            <label for="email">Email</label>
            <input type='email' id="email" class="form-control" placeholder="Email"
                   ng-model="newUser.email" ng-required="true">
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.address1}">
            <label for="address1">Street Address</label>
            <input type='text' id="address1"  maxlength="100" class="form-control" placeholder="street address"
                   ng-model="newUser.address1" ng-required="true">
        </div>
        <div class="form-group">
            <label for="address2">Street Address Additional</label>
            <input type='text' id="address2"   maxlength="100" class="form-control" placeholder="Apt #, Building, Floor etc"
                   ng-model="newUser.address2">
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.city}">
            <label for="city">City</label>
            <input type='text' id="city" maxlength="100" class="form-control" placeholder="city"
                ng-model="newUser.city" ng-required="true">
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.state}">
            <label for="state">State</label>
            <select ng-model="newUser.state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.zipcode}">
            <label for="city">ZipCode</label>
            <input type='text' id="zip" minlength="5" maxlength="5" pattern="[0-9]*" class="form-control"
                ng-model="newUser.zipcode" ng-required="true">
        </div>
        <div class="form-group" ng-class="{'has-error': checkPhone()}">
                <label for="phone">Phone</label>
                <input type='text' id="phone"   maxlength="12" class="form-control" placeholder="123-456-7890"
                       ng-model="newUser.phone" ng-required="true">
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.password}">
            <label>Password</label>
            <input type='password' id="pass" class="form-control" placeholder="password"
                   ng-model="newUser.password" ng-required="true" minlength="8" maxlength="8">
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.matchpassword}">
            <label>Match Password</label>
            <input type='password' id="pass-repeat" class="form-control" placeholder="repeat password"
                   ng-model="newUser.matchpassword" ng-required="true" maxlength="8" minlength="8">
        </div>
        <div class="form-group">
            <output>Password Rules: 8 alpha numeric characters only. No special characters</output>
        </div>
        <div class="form-group" ng-if="!user_agreement">
            <output> <strong> Please Read and Agree to DCL Terms and Conditions </strong> </output>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-if="!user_agreement" type="terms" ng-click="showterms()">Terms & Conditions</button>
        <button class="btn btn-lg btn-success btn-block" ng-if="user_agreement" ng-disabled="!shouldEnableSubmit" type="submit" ng-click="signup()">SignUp</button>
        <div class="form-group" ng-if="user_agreement">
            <span ng-if="showResult"> {{statusString}}</span> 
        </div>
    </form>
</div>
