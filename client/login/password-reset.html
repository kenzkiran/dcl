<div class="wrapper">
 <form class="form-signin">
        <div>
            <h3> Reset Password </h3>
        </div>
        <div class="form-group">
            <output>Password Rules: 8 alpha numeric characters only. No special characters</output>
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.password}">
            <label>New Password</label>
            <input type='password' id="pass" class="form-control" placeholder="password" ng-model="newUser.password"
                ng-required="true" maxlength="8">
        </div>
        <div class="form-group" ng-class="{'has-error': !newUser.matchpassword}">
            <label>New Password</label>
            <input type='password' id="matchpass" class="form-control" placeholder="password"
                ng-model="newUser.matchpassword" ng-required="true" maxlength="8">
        </div>
        <button class="btn btn-success" ng-disabled="!shouldActivateButton()" ng-click="resetPassword()">Reset
            Password </button>
    <div> <span ng-if="showStatusString">  {{statusString}}</span> </div>
</div>
</form>
</div>
