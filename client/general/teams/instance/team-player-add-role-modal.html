<div class="modal-header">
    <h3 class="modal-title">Assign {{role}}</h3>
</div>
<div class="modal-body">
    <form class="form-inline">
        <div ng-if="!gridView">
            <div ng-if="!gridView">
                <div class="row">
                    <table class="table table-condensed table-striped">
                        <tr >
                            <th class="col-md-1 col-sm-2 text-left">Name</th>
                            <th class="col-md-1 col-sm-2 text-center">Select</th>
                        </tr>
                        <tr ng-repeat="p in players">
                            <td class="text-left" style="text-transform: capitalize; font-weight: bold;"  > <span>{{p.firstName}} {{p.lastName}}</span></td>
                            <td class="text-center">
                                <input type="radio" ng-model="selectedPlayerId" value="{{p.id}}" name="selectedPlayerId" ng-click="assignRole(p.id)"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="done()" ng-show="showDone">Done</button>
    <button class="btn btn-warning" ng-click="cancel()" ng-show="!showDone">Cancel</button>
</div>
